---
swagger: '2.0'
info:
  title: Test spec
  version: 0.0.1
basePath: /api
paths:
  /traits/{id}:
    get:
      operationId: getValues
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Value'
  /upload:
    post:
      operationId: upload
      parameters:
        - name: json
          in: formData
          type: string
          required: true
        - name: file
          in: formData
          type: file
          required: true
      responses:
        200:
          description: OK
  /download:
    get:
      operationId: download
      produces:
        - 'application/octet-stream'
      responses:
        200:
          description: OK
          schema:
            type: file
definitions:
  Value:
    type: object
    properties:
      name:
        $ref: '#/definitions/Name'
      value:
        type: string
      daate:
        type: string
        format: date-time
      ctr:
        type: number
      companyUUID:
        type: string
        format: uuid
      eventType:
        type: string
        description: Event Type
        enum:
          - A
          - B
          - C
  Name:
    type: string
    enum:
      - FIRS
      - LAST
